<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudentForm</title>
</head>
<body>
    <form action="/addModule" method="post">
        <div>
            <label for="moduleTitle">Fill in module name:</label>
            <input type="text" id="moduleTitle" name="moduleTitle">
        </div>
        <div>
            <label for="moduleCode">Fill in module code:</label>
            <input type="text" id="moduleCode" name="moduleCode">
        </div>
        <div>
            <label for="credits">Enter no. of credits for module:</label>
            <input type="text" id="credits" name="credits">
        </div>
        <input type="submit" id="submit" value="submit"/>
    </form>
</body>
</html>
